<div *ngIf="profile">
  <div class="panel panel-default, container">
    <div class="panel-heading">
      <b>Name: </b>{{profile.name}}<br>
      <b>Username: </b><small>{{profile.login}}</small><br>
      <span *ngIf="profile.company">, Works at {{profile.company}}<br></span>
      {{profile.location}} 
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-3">
          <img src="{{profile.avatar_url}}" class="img-circle img-responsive" alt="Profile Image">
        </div>

        <div class="col-sm-5">
          <ul class="list-group">
            <li class="list-group-item" >{{profile.bio}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
